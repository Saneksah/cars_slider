<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide" style="background-image: url('https://i.pinimg.com/originals/bd/60/83/bd60836e2cefae54dae5291a46731e4e.jpg');">

            <h3>Ferrari</h3>
        </div>

        <div class="slide" style="background-image: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/1967-camaro-rs-ss-wayne-deslauriers.jpg');">

            <h3>Camaro ss 1967</h3>
        </div>

        <div class="slide active" style="background-image: url('https://ccw-wheel.jp/img_new/wp-content/uploads/2020/03/mk4-golf-r32-vr6-ccw-classics-modified-tuned-b.jpg');">
 
            <h3>Golf 4</h3>
        </div>

        <div class="slide" style="background-image: url('https://i.pinimg.com/originals/3b/77/72/3b7772902be2f7fda22a44842dacbf00.jpg');">

            <h3>Ford mustang</h3>
        </div>

        <div class="slide" style="background-image: url('https://wp-s.ru/wallpapers/1/8/549498122323272/chernoe-audi-na-rabochij-stol.jpg');">

            <h3>Audi</h3>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
